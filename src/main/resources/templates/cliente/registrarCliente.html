<head>
<meta charset="utf-8">

    <link href="src/main/resources/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="src/main/resources/static/js/alertify_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.min_1.js" type="text/javascript"></script>

    <script src="src/main/resources/static/js/jquery-1.12.0.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.dataTables.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/sb-admin.min.js" type="text/javascript"></script>
<title>Registrar Cliente</title>
</head>
<body>

	<form class="contenform" action="#" th:action="@{/administrador/registrarCliente}"
		method="post" th:object="${cliente}">
		<h1>Registro cliente</h1>

		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>

		<input type="hidden" value="nuevo" name="operacion">
		<div class="well well-sm" style="color: #C2185B;">
			<strong><span class="glyphicon glyphicon-asterisk"></span>Campos
				requeridos</strong>
		</div>
		<div class="col-md-12">
			<div class="col-md-6">
				<div class="form-group">
					<label for="codigo">Nombre del cliente:</label>
					<div class="input-group">
						<input type="text" class="form-control" name="nombreCliente"
							id="codigo" th:field="*{nombreCliente}"
							placeholder="Ingresa el nombre del cliente"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Apellidos del cliente:</label>
					<div class="input-group">
						<input type="text" class="form-control" name="apellidosCliente"
							id="codigo" th:field="*{apellidosCliente}"
							placeholder="Ingresa los apellidos del cliente"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Correo:</label>
					<div class="input-group">
						<input type="text" class="form-control" name="correo" id="codigo"
							th:field="${usuarios.correo}"
							placeholder="Ingresa el correo del cliente"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Direccion:</label>
					<div class="input-group">
						<input type="text" class="form-control" name="direccion" id="codigo"
							th:field="${direccion}"
							placeholder="Ingresa la direccion del cliente"> 
					</div>
				</div>

				<div class="form-group">
					<label for="codigo">DUI:</label>
					<div class="input-group col-md-12">
						<textarea class="form-control" placeholder="Ingresa el DUI"
							th:field="*{dui}" name="dui"
							style="text-align-last: start;"></textarea>
					</div>
				</div>
			</div>
			</div>

		</div>
		<input type="submit" class="btn btn-info" value="Guardar"
			name="Guardar">
	</form>

</body>
</html>
