<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Proyecto de cátedra Periodo 3 POO2">
    <meta name="author" content="PILET 2018">
    <link href="src/main/resources/static/css/alertify.core.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/alertify.default.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/sb-admin.min.css" rel="stylesheet" type="text/css"/>
    <script src="src/main/resources/static/js/alertify_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/dataTables.bootstrap.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery-1.12.0.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.dataTables.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/sb-admin.min.js" type="text/javascript"></script>
<title>Lista promociones</title>
</head>
<body>
<div class="container">
 	
            <div class="row">
                <h3>Lista de promociones</h3>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <a class="btn btn-primary btn-md" th:href="@{/promocion/new}">
                    	Nueva promocion
                    </a>
                <br><br>
                <table class="table table-striped table-bordered table-hover" id="tabla">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Empresa</th>
                            <th>Titulo</th>
                            <th>Precio regular</th>
                            <th>Precio oferta</th>
                            <th>Fecha de inicio</th>
                            <th>Fecha Fin</th>
                            <th>Fecha limite</th>
                            <th>Limite cupones</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody th:each="promocion : ${promo} ">
                   
                        
                            <tr>
                                <td th:text="${promo.tituloOferta}"></td>
                                <td th:text="${promo.precioRegular}"></td>
                                <td th:text="${promo.precioOferta}"></td>
                                <td th:text="${promo.fechaInicio}"></td>
                                <td th:text="${promo.fechaFin}"></td>
                                <td th:text="${promo.fechaLimiteCupon}"></td>
                                <td th:text="${promo.cantidadCupones}"></td>
                                <td th:text="${promo.descipcion}"></td>
                                <td th:text="${promo.estado}"></td>
                                <td>
                                    <a class="btn btn-primary" 
                                    href="${pageContext.request.contextPath}/promocion.do?op=obtener&id=${promo.codigoPromocion}">
                                    <span class="glyphicon glyphicon-edit"></span> Editar</a>
                                    <a  class="btn btn-danger" href="javascript:eliminar('${promo.codigoPromocion}')">
                                    <span class="glyphicon glyphicon-trash"></span> Eliminar</a>
                                </td>
                            </tr>
                 
                    </tbody>
                </table>
                </div>
                
            </div>                    
        </div> 
<script>
        $(document).ready(function (){
           $('#tabla').DataTable(); 
        }); 
                         
        function eliminar(id){
            alertify.confirm('¿Realmente desea eliminar este promo?', function(e){
                if(e){
                    location.href="promocion.do?op=eliminar&id=" + id;
                }
            });
        }
                        
        </script>
</body>
</html>
