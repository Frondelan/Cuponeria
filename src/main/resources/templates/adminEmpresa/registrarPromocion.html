<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Proyecto de cÃ¡tedra Periodo 3 POO2">

    <link href="src/main/resources/static/css/alertify.core.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/alertify.default.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="src/main/resources/static/css/sb-admin.min.css" rel="stylesheet" type="text/css"/>
    <script src="src/main/resources/static/js/alertify_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/bootstrap.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/dataTables.bootstrap.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery-1.12.0.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.dataTables.min_1.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="src/main/resources/static/js/sb-admin.min.js" type="text/javascript"></script>
<title>Nueva promocion</title>
</head>
<body>
<form class="contenform" action="#" th:action="@{/promocion/new}"
		method="post" th:object="${promocion}">
		<h1>Registrar Promocion</h1>

		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>

		<input type="hidden" value="nuevo" name="operacion">
		<div class="well well-sm" style="color: #C2185B;">
			<strong><span class="glyphicon glyphicon-asterisk"></span>Campos
				requeridos</strong>
		</div>
		<div class="col-md-12">
			<div class="col-md-6">
				<div class="form-group">
					<label for="codigo">Nombre de la oferta:</label>
					<div class="input-group">
						<input type="text" class="form-control" name="tituloOferta"
							id="tituloOferta" th:field="*{tituloOferta}"
							placeholder="Ingrese el nombre de la empresa"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">ID Empresa :</label>
					<div class="input-group">
						<input type="number" class="form-control" name="idEmpresa"
							id="idEmpresa" th:field="*{idEmpresa}"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Precio regular:</label>
					<div class="input-group">
						<input type="number" class="form-control" name="precioRegular"
							id="precioRegular" th:field="*{precioRegular}"
							placeholder="Ingrese el precio original"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Precio oferta:</label>
					<div class="input-group">
						<input type="number" class="form-control" name="precioOferta"
							id="precioOferta" th:field="*{precioOferta}"
							placeholder="Ingrese el precio en oferta"> 
					</div>
				</div>

				<div class="form-group">
					<label for="codigo">Fecha inicio:</label>
					<div class="input-group">
						<input type="date" class="form-control" name="fechaInicio"
							id="fechaInicio" th:field="*{fechaInicio}"
							placeholder="Ingrese la fecha de inicio de la oferta"> 
					</div>
				</div>
			</div>
			<div class="form-group">
					<label for="codigo">Fecha fin:</label>
					<div class="input-group">
						<input type="date" class="form-control" name="fechaFin"
							id="fechaFin" th:field="*{fechaFin}"
							placeholder="Ingrese la fecha de final de la oferta"> 
					</div>
				</div>
			</div>
			<div class="form-group">
					<label for="codigo">Fecha limite:</label>
					<div class="input-group">
						<input type="date" class="form-control" name="fechaLimiteCupon"
							id="fechaLimiteCupon" th:field="*{fechaLimiteCupon}"
							placeholder="Ingrese la fecha limite de validez de promocion"> 
					</div>
				</div>
			</div>
			<div class="form-group">
					<label for="codigo">Cantidad de cupones:</label>
					<div class="input-group">
						<input type="number" class="form-control" name="cantidadCupones"
							id="cantidadCupones" th:field="*{cantidadCupones}"
							placeholder="Ingrese la cantidad limite de cupones"> 
					</div>
				</div>
				<div class="form-group">
					<label for="codigo">Descripcion:</label>
					<div class="input-group col-md-12">
						<textarea class="form-control" placeholder="Agrega una descripcion"
							th:field="*{descripcion}" name="descripcion"
							style="text-align-last: start;"></textarea>
					</div>
				</div>
				<input type="hidden" name="estado"
							id="estado" th:field="*{estado}" value=2> 

		</div>
		<input type="submit" class="btn btn-info" value="Guardar"
			name="Guardar">
	</form>
</body>
</html>
